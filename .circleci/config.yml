version: 2.1

orbs:
  rn: react-native-community/react-native@1.2.1

jobs:
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .
  analyse_js:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Run Tests
          command: yarn test
  publish:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          name: Build the project
          command: yarn build
      - run:
          name: Publish to NPM
          command: yarn release

workflows:
  ci:
    jobs:
      - checkout_code
      - analyse_js:
          requires:
            - checkout_code
      - publish:
          requires:
            - analyse_js
          filters:
            branches:
              only: master
